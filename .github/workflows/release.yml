name: Release

on: 
  workflow_dispatch:
  
jobs:
  release:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Create package
      run: dotnet pack -c Release o ./bin
    - name: Publish package
      run: dotnet nuget push "./bin/*.nupkg" -k ${{ secrets.NUGET }}
